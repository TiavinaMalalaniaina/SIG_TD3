
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #carteId{ height: 100% }
        </style>
        <!-- Importer l'api google map -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(-18.986021 , 47.532735),
                    zoom: 20,
                    mapTypeId:google.maps.MapTypeId.SATELLITE
                };
                var carte = new google.maps.Map(document.getElementById("carteId"), mapOptions);
                var location = new google.maps.LatLng(-18.986021 , 47.532735);
                var marker = new google.maps.Marker({
                    position: location,
                    draggable: false,
                    map: carte
                });
                var ligne = [
                    new google.maps.LatLng(-18.986021 , 47.532735),
                    new google.maps.LatLng(-18.986092 , 47.532949),
                ];
                var traceLigne = new google.maps.Polyline({
                    path: ligne,
                    strokeColor: "#FF0000",
                    strokeOpacity: 1.0,
                    strokeWeight: 2
                });
                traceLigne.setMap(carte);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="carteId"/>
    </body>
</html>
